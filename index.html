<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-css Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-css.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-css-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-css.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-css-player');
      var css = window.css = player.css({
        controlBar:{
          borderRadius: "20px",
          marginBottom: "15px",
          width:"90%",
          marginLeft:"5%",
          fontSize:"1.5em",
          background:"#3F51B5"
        },
        bigPlayButton:{
          borderRadius: "10%",
          width:"150px",
          height:"150px",
          lineHeight:"150px",
          fontSize:"80px",
          border:"none",
          left:"50%",
          top:"50%",
          transform:"translate(-50%,-50%)",
          background:"#3F51B5"

        }
      });
      console.log(css)
    }(window, window.videojs));
  </script>
</body>
</html>
